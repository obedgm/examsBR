<!DOCTYPE html>
<html lang="es">
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		
		{% block head %}{% endblock %}

		<title>{% block title %}{% endblock %} - EBR</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="{{url_for('static', filename='layout.js')}}"></script>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	</head>
	<body>

		<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
			<a href="javascript:void(0)" id="toggleBtn" class="closebtn nav-link material-icons" onclick="closeNav()"><span class="navbar-toggler-icon"><span></a>
			<a class="navbar-brand" href="#">EBR</a>
			<span class="navbar-text">Hola {{ userName }}</span>
		</nav>
		<div id="homeNav" class="sidenav">
			<div id="options">
				{% block options %}{% endblock %}
				<p class="nav-link" data-toggle="modal" data-target="#logoutModal" href="">Cerrar sesion</p>
			</div>
		</div>
		<center><div id="content"><br><br>{% block content %}{% endblock %}</div></center>

		<div class="modal fade" id="logoutModal">
		<div class="modal-dialog">
			<div class="modal-content">
			    <!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Cerrar sesion</h4>
			    	<button type="button" class="close" data-dismiss="modal">&times;</button> 
			    </div>
			  	<!-- Modal body -->
			  	<div class="modal-body">
    				<label for="name">Â¿Desea salir?</label>
			  	</div>
			  	<!-- Modal footer -->
			  	<div class="modal-footer">
			  		<a href="/logout"><button type="button" class="btn btn-danger">Salir</button></a>
			    	<button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
			  	</div>
			</div>
		</div>
	</div>
	</body>
</html>
