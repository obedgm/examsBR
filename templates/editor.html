 {% extends "layout.html" %}
{% block title %}Editor{% endblock %}
{% block head %}
	{{ super() }}
{% endblock %}

{% block options %}
	<br>
	<p class="nav-link" data-toggle="modal" data-target="#myModal" href="">Opcion</p>
{% endblock %}


{% block content %}
	<div id="formatoPregunta" style="display: none">
		<section class="pregunta">
			<br>
			<table style="width:100%; min-width:500px">
				<tr>
					<td>
						<label>Enunciado:</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="text" id="question" class="form-control" id="name" name="name">
					</td>
				</tr>
				<tr>
					<td>
						<label><input type="checkbox" value="T" name="algebra" onchange="toggleQuestion(this)">Algebraico?</label>
					</td>
				</tr>
				<tr><td colspan="2"><table style="width:100%">
					<tr>
						<td>
							<label class="form-l">Respuesta Correcta:</label>
						</td>
						<td>
							<input type="text" class="form-control" id="name" name="name">
						</td>
					</tr>
					<tr>
						<td style="vertical-align: top">
							<label class="form-l">Distractores:</label>
						</td>
						<td>
							<input style="margin-bottom:2px" type="text" class="form-control" id="name" name="name">
							<input style="margin-bottom:2px" type="text" class="form-control" id="name" name="name">
							<input style="margin-bottom:2px" type="text" class="form-control" id="name" name="name">
						</td>
					</tr>
				</table></td></tr>
				<tr>
					<td colspan="2">
						<center>
							<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="deleteQuestion(this)">Eliminar pregunta</button>
						</center>
					</td>
				</tr>
			</table>
		</section>
	</div>

	<br><br>
	<center><h1>Editando: {{ evalName }}</h1></center>

	<form id="editor" action="openEval" method="POST">
		<input type="hidden" value={{ user }}>
		<!-- Aqui habra un if (ya tiene preguntas traidas de la BD) /entonces/ las despliego en el editor /else/ despliego -->
		<script>addQuestion();</script>
	</form>

	<br>
	<center><button class="btn btn-success" href="" onclick="addQuestion()">Agregar pregunta</button></center>
	<br>
	<button type="button" class="btn btn-primary" data-dismiss="modal" style=":right" onclick="save()">Guardar cambios</button>
	<p id="messageError" style="color:red"></p>
	
{% endblock %}
